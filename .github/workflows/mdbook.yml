name: Deploy mdBook to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua "main" pela sua branch principal, se necessário
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install mdBook
      run: |
        curl -sSL https://github.com/rust-lang/mdBook/releases/latest/download/mdbook-v0.4.32-x86_64-unknown-linux-gnu.tar.gz | tar -xz
        sudo mv mdbook /usr/local/bin/

    - name: Build mdBook
      working-directory: ./my-first-book  # Caminho para o diretório do mdBook
      run: mdbook build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./my-first-book/book  # Caminho para a saída do build do mdBook
